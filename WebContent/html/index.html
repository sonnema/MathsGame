<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maths Game</title>
	<link rel="stylesheet" href="../css/mathsgame.css">
</head>
<body>
	<div id="container">
		<div id="score">Score: <span id="scorevalue">0</span></div>
		<div id="correct">Correct</div>
		<div id="wrong">Try Again</div>
		<div id="question"></div>
		<div id="instruction">Click on the correct answer</div>
		<div id="choices">	
			<div id="box1" class="box"><span id="option1"></span></div>
			<div id="box2" class="box"><span id="option2"></span></div>
			<div id="box3" class="box"><span id="option3"></span></div>
			<div id="box4" class="box"><span id="option4"></span></div>
		</div>
		<div id="startreset">Start Game</div>
		<div id="timeremaining">Time Remaining: <span id="timeremainingvalue">000</span> sec</div> 
		<div id="gameover">
			<p>GAME OVER!</p>
			<p>YOUR SCORE IS <span id="totalscore">0</span></p>
		</div>
	</div>
	<script src="../js/mathsgame.js"></script>
</body>
</html>
